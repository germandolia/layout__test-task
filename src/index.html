<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Микоцин</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="/images/icon_big.svg">
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img
            src="./images/icons.png"
            alt="Микоцин лого"
          >
          <h1 class="header__title">
            Микоцин
          </h1>
        </div>
        <div class="header__promo-message">
          <img
            src="./images/promo_icon_1.png"
            alt="Микоцин - №1"
            class="header__promo-img"
          >
          <p class="header__promo-text">
            №1 Для избавления от любого типа грибка
          </p>
        </div>
        <div class="header__promo-message">
          <img
            src="./images/promo_icon_2.png"
            alt="Микоцин рекомендован дерматологами"
            class="header__promo-img"
          >
          <p class="header__promo-text">
            Рекомендован дерматологами
          </p>
        </div>
        <div class="header__promo-message">
          <img
            src="./images/promo_icon_3.png"
            alt="13000+ довольных клиентов за 2018 год"
            class="header__promo-img"
          >
          <p class="header__promo-text">
            13000+ довольных клиентов за 2018 год
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
